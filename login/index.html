<!doctype html>
<html>

<head>
  <title>Đăng nhập</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Demo Project">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/9ed593a796.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="page-wrapper">
    <main>
      <h3>Đăng nhập</h3>
      <form method="get" name="form">
        <div>
          <label for="username">Tên đăng nhập: </label>
          <input
            type="text"
            name="username"
            id="username"
            autofocus>
          <label for="username" class="warning hide"><i class="fas fa-exclamation-triangle"></i></label>
          <div class="warning-box">Caps Lock đang bật</div>
        </div>
        <div>
          <label for="password">Mật khẩu:</label>
          <input
            type="password"
            name="password"
            id="password">
          <label for="password" class="warning hide"><i class="fas fa-exclamation-triangle"></i></label>
          <div class="warning-box">Caps Lock đang bật</div>
        </div>
        <input
          type="button"
          value="Đăng nhập"
          id="login"
          onclick="validate()">
        <div class="notification hide">Thông tin đăng nhập không đúng! Hãy thử lại</div>
      </form>
    </main>
  </div>

  <script src="./script.js"></script>
</body>

</html>
