<!doctype html>
<html>

<head>
  <title>Sơ đồ phòng vé</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Demo Project">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/9ed593a796.js" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <link rel="shortcut icon" href="/src/images/favicon.jpg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/includes/style/style.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="page-wrapper">
    <div class="sidebar"></div>

    <div class="container">
      <header>
        <h1>Sơ đồ phòng vé</h1>
      </header>

      <main>
        <div class="box">
          <div class="info">
            <div id="room"></div>
            <div id="seat-taken"></div>
          </div>

          <div class="box-seat">
            <div class="screen"></div>
            <table id="table"></table>

            <div class="notice">
              <div>
                <div></div>
                Checked
              </div>
              <div>
                <div></div>
                Đã chọn
              </div>
              <div>
                <div></div>
                Thường
              </div>
              <div>
                <div></div>
                VIP(Prime)
              </div>
              <div>
                <div></div>
                Sweetbox
              </div>
            </div>
          </div>
        </div>

        <div class="bottom-info">
          <div class="cash">
            <div class="cash__seat">
              Ghế: <span></span>
            </div>
            <div class="cash__total">
              Tổng: <span>0.00 <sup>đ</sup></span>
            </div>
          </div>

          <div class="buttons">
            <input
              type="submit"
              class="confirm"
              value="Xác nhận"
              onclick="confirm()"></input>
            <input
              type="submit"
              class="cancel"
              value="Hủy"
              onclick="cancel()"></input>
          </div>
        </div>
      </main>

      <footer></footer>
    </div>

    <script src="./script.js"></script>
    <script src="/main/script.js"></script>
  </div>
</body>

</html>
